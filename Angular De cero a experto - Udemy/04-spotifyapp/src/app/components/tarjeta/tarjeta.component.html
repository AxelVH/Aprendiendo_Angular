<div class="card h-100" (click)="GetArtist(item)" style="cursor: pointer;">
    <img [src]="item.images | noimagen" class="card-img-top" [alt]="item.name">
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
            <span *ngFor="let artista of item.artists" class="badge bg-primary">{{artista.name}}</span>
        </p>
    </div>
</div>
