<div class="row m-5">

    <div class="col-md-2">
        <img [src]="Artista.images | noimagen" [alt]="Artista.name" class="img-thumbnail img-circle">
    </div>

    <div class="col-md-6">
        <h3>{{Artista.name}}</h3>
        <p>
            <a [href]="Artista.external_urls.spotify | urlseguro" target="_blank">Ir a la página del artista</a>
        </p>
    </div>

    <div class="col-md-4">
        <button routerLink="/" class="btn btn-outline-danger">Regresar</button>
    </div>

</div>

<div class="row m-5">
    <div class="col-md-12">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of TopTracks">
                    <td><img [src]="track.album.images | noimagen" [alt]="track.name" class="img-thumb"></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
